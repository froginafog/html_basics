<!doctype html>
<html>
	<head>
		<title>Index Page</title>
		<link rel="stylesheet" href="style.css"> 
		<!-- this is to include the style.css sheet -->
		<!-- style.css is used for decorating the webpage -->
		<!-- index.html is used for the structure of the webpage -->
	</head>

	<body>
		<p> Your Local Store </p>
		<table>
			<tr> <th>fruit</th>                                                           <th>price (each)</th>     </tr>
			<tr> <td> <ul> <li>apple</li>     <li>orange</li> <li>peach</li> </ul> </td>  <td>1.50</td>             </tr>
			<tr> <td> <ul> <li>pineapple</li> <li>melon</li> <li>durian</li> </ul> </td>  <td>5.95</td>             </tr>
		</table>
	</body>
	<!-- th means table head -->
	<!-- tr means table row -->
	<!-- td means table data -->
</html>
