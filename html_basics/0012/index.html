<!doctype html>
<html>
	<head>
		<title>Index Page</title>
		<style>
			body
			{
				background: lightsteelblue;
			}
			
			p
			{
				color: purple;
			}
			
			ul
			{
				color: green;
			}
			
			ol
			{
				color: red;
			}
		</style>
	</head>

	<body>
		<p> unordered list </p>
		<ul> 
			<li>Apple</li>
			<li>Orange</li>
			<li>Melon</li>  
		</ul>
		<hr> 
		<p> ordered list <p>
		<ol>
			<li>Tomato</li>
			<li>Potato</li>
			<li>Letus</li> 
		</ol>
	</body>
	<!-- ul means unordered list -->
	<!-- li means list item -->
	<!-- ol means ordered list -->
	<!-- hr means draw a horizontal line -->
</html>
